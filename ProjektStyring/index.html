<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link href="Content/style/bootstrap.css" rel="stylesheet" />

    <link href="Content/style/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">


</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <header class="main-header">
                    <h1 class="pull-left">Opgaver</h1>
                    <div class="pull-right actions col-md-6">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="input-group">
                                    <input type="text" minlength="1" id="searchInput" placeholder="søg" class="form-control" />
                                    <span class="input-group-btn">
                                        <button id="search" class="btn btn-primary">Søg</button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <a href="#" class="btn btn-success" data-toggle="modal" data-target="#createCategory">Opret Kategori</a>
                            </div>
                        </div>


                    </div>
                </header>
            </div>

            <div class="col-md-12">
                <div class="columns">
                    <!-- Container til alle Kategorier -->
                    <div class="columns-container">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createCategory" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <form id="createCategoryForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Opret Kategori</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="categoryName">Navn</label>
                            <input type="text" name="name" id="categoryName" placeholder="Navn på kategori" class="form-control" />
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnCreate" class="btn btn-primary">Opret Kategori</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>




    <div class="modal fade" id="viewTask" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Søgeresultater</h4>
                </div>
                <div class="modal-body">
                    <ul id="taskResults"></ul>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>


    <!--Opret en ny task modal-->
    <div class="modal fade" id="createTask" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <form id="createTaskForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Opret Opgave</h4>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="categoryId" id="categoryId" />
                        <div class="form-group">
                            <label for="taskName">Navn</label>
                            <input type="text" name="name" id="taskName" placeholder="Navn på Opgave" class="form-control" />
                        </div>
                    </div>
                    <div class="modal-footer">

                        <button type="button" id="btnCreateTask" class="btn btn-primary">Opret Opgave</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="Content/Scripts/global.js"></script>
    <script src="Content/scripts/notify.js"></script>

</body>
</html>
